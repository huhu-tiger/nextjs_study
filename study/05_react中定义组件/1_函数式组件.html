<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
    <title>hello react</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- 准备好容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 引入react-dom库 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 使用babel的语法 -->
    <script type="text/babel"> 
        // 1. 创建函数式组件
        function MyComponent(){
            console.log(this) // undefined
            return <h2>我是函数式组件(适用于[简单组件]的定义)</h2>
        }
        // 2. 渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById('test'))
        // ReactDOM.createRoot(document.getElementById('test')).render(<MyComponent />)
        /*
        执行了ReactDOM.render(<MyComponent />, document.getElementById('test'))
        1. React解析组件标签，找到MyComponent组件
        2. 发现组件是使用函数定义的，随后将该函数作为组件的虚拟DOM元素转为真实DOM进行渲染
        */
    </script>
</body>
</html>
